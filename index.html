    <title>Weathery Website</title>

<header>
    <h1>Weather Dashboard</h1>
</header>
<label for="zipcode">Enter zipcode</label>
<input id="zipcode" placeholder="Zip">
<button onclick="handleSubmit(document.getElementById('zipcode').value)">Search</button>

<section id="current-weather">
    <div>
        <div id="date">01/01/2022</div>
        <div id="city">Austin</div>
        <div id="temp">Temp: 74.01*F</div>
        <div id="wind">Wind: 6.67 MPH</div>
        <div id="humidity">Humidity: 46 %</div>
        <div id="pressure">Pressure: 1010</div>
    </div>
</section>

<div id="fiveday">
